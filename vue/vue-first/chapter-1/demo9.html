<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层，模板-->
<div id="app">
    <!--组件：传递给组件中的值：props-->
    <ddd v-for="item in items" v-bind:dli="item"></ddd>
</div>
<br>

<!--1.导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script type="text/javascript">
    //先注册组件
    Vue.component("ddd",{
        props:['dli'],
        template: '<li>{{dli}}</li>'
    });
    //再实例化Vue
    var vm = new Vue({
        el:"#app",
        /*Model：数据*/
        data: {
            items:["java","Linux","前端"]
        }
    });
</script>

</body>
</html>
